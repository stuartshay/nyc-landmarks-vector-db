---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length", "88"]
        files: ^(scripts|nyc_landmarks|tests|utils)/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4 # or latest
    hooks:
      - id: autopep8
        args: ["--select=E225,E226", "--in-place"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-quotes
          - flake8-comprehensions

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        exclude: ^tests/
        args: ["--config-file=mypy.ini", "--disable-error-code=misc"]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-tabulate

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.401
    hooks:
      - id: pyright
        exclude: ^tests/
        args: ["--project", "pyrightconfig-precommit.json"]
        additional_dependencies:
          - types-requests==2.32.0.20250328
          - types-PyYAML
          - types-tabulate
          - pydantic==2.11.4
          - pydantic-settings==2.9.1
          - requests==2.32.3

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        exclude: ^tests/
        args: ["-c", "pyproject.toml"]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7 # Use the latest version
    hooks:
      - id: actionlint

  # Custom hook for Dockerfile linting with hadolint
  - repo: local
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles with hadolint (Docker)
        description: Runs hadolint Docker image to lint Dockerfiles
        language: system
        entry: bash -c 'if [ -f "Dockerfile" ]; then docker run --rm -i hadolint/hadolint < Dockerfile || true; fi'
        files: ^Dockerfile$
        pass_filenames: false

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        name: Format Markdown files with mdformat
        description: Auto-formats Markdown files for consistency
        additional_dependencies:
          - mdformat-gfm # GitHub-Flavored Markdown support
          - mdformat-black # For code blocks
          - mdformat-frontmatter # For YAML frontmatter
          - mdformat-footnote # For footnote support
        files: \.(md|markdown)$

  # Jupyter notebook output clearing
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        files: ".ipynb$"

  # Jupyter notebook linting
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-black
        args: ["--line-length=88"]
      - id: nbqa-isort
        args: ["--profile=black", "--filter-files"]
      - id: nbqa-flake8
        args:
          [
            "--extend-ignore=E203,E501,F401,F541,W293,C901,F821,E226,E741,C401,F811",
            "--max-line-length=100",
          ]
        additional_dependencies:
          - flake8-docstrings
          - flake8-quotes
          - flake8-comprehensions
