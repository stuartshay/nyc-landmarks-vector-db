# SonarQube project configuration for NYC Landmarks Vector DB

# Project identification
sonar.projectKey=nyc-landmarks-vector-db
sonar.projectName=NYC Landmarks Vector DB
sonar.projectVersion=1.0

# Source code
sonar.sources=nyc_landmarks
sonar.tests=tests

# SonarQube server configuration
sonar.host.url=http://localhost:9000

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/env/**,**/node_modules/**,**/dist/**,**/build/**,**/.pytest_cache/**,**/logs/**,**/test_output/**,**/pinecone_backup/**,**/nyc_landmarks_vector_db.egg-info/**,**/stubs/**

# File encoding
sonar.sourceEncoding=UTF-8

# Authentication token is not required with SONAR_FORCEAUTHENTICATION=false
