name: Terraform

on:
  pull_request:
    paths:
      - 'infrastructure/**'
  push:
    branches: [master]
    paths:
      - 'infrastructure/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.12"

      - name: Terraform Init
        run: terraform -chdir=infrastructure/terraform init

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir=infrastructure/terraform plan -no-color -out=tfplan | tee plan.txt

      - name: Upload Plan Artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infrastructure/terraform/tfplan

      - name: Comment PR with Plan Summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: plan.txt

      - name: Terraform Apply
        if: github.event_name != 'pull_request'
        run: terraform -chdir=infrastructure/terraform apply -auto-approve
