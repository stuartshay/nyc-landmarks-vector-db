name: Terraform

on:
  pull_request:
    paths:
      - "infrastructure/**"
  push:
    branches: [master]
    paths:
      - "infrastructure/**"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.12"

      - name: Terraform Init
        run: terraform -chdir=infrastructure/terraform init

      - name: Terraform Plan
        run: |
          terraform -chdir=infrastructure/terraform plan -no-color -out=tfplan | tee plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            infrastructure/terraform/tfplan
            plan.txt

      - name: Comment PR with Plan Summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: plan.txt

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: terraform-production
      url: https://app.terraform.io/app/nyc-landmarks/nyc-landmarks-vector-db
    permissions:
      contents: read
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.12"

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infrastructure/terraform/

      - name: Terraform Init
        run: terraform -chdir=infrastructure/terraform init

      - name: Terraform Apply
        run: terraform -chdir=infrastructure/terraform apply -auto-approve tfplan

      - name: Terraform Cloud Auto-Apply Check
        if: github.event_name != 'pull_request'
        env:
          TF_TOKEN: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: |
          echo "Checking Terraform Cloud workspace configuration..."

          # Get workspace details to check if auto-apply is enabled
          WORKSPACE_RESPONSE=$(curl -s \
            --header "Authorization: Bearer $TF_TOKEN" \
            --header "Content-Type: application/vnd.api+json" \
            "https://app.terraform.io/api/v2/organizations/nyc-landmarks/workspaces/nyc-landmarks-vector-db")

          AUTO_APPLY=$(echo "$WORKSPACE_RESPONSE" | jq -r '.data.attributes."auto-apply"')

          if [ "$AUTO_APPLY" = "true" ]; then
            echo "✅ Auto-apply is enabled. Terraform Cloud will automatically apply the changes."
            echo "Monitor the apply at: https://app.terraform.io/app/nyc-landmarks/nyc-landmarks-vector-db"
          else
            echo "⚠️  Auto-apply is disabled. Manual confirmation required in Terraform Cloud."
            echo "Please visit: https://app.terraform.io/app/nyc-landmarks/nyc-landmarks-vector-db"
            echo "Find the latest run and click 'Confirm & Apply' to apply the changes."
          fi
